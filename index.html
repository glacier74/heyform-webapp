    <script>
      // https://github.com/heyform/heyform/blob/11f0ffcb42793d9fbbeadef46131604bbff83db8/packages/webapp/index.html#L30
      // https://github.com/heyform/heyform/blob/11f0ffcb42793d9fbbeadef46131604bbff83db8/packages/form-renderer/src/Renderer.tsx#L116
      ;(function () {
        const userAgent = window.navigator.userAgent
        const heyform = {}

        heyform.device = {
          ios: /iPad|iPhone|iPod/i.test(userAgent),
          android: /Android/i.test(userAgent),
          mobile: /Android|iPad|iPhone|iPod/i.test(userAgent),
          windowHeight: window.innerHeight,
          screenHeight: window.screen.height
        }

        window.heyform = heyform
      })()
    </script>
